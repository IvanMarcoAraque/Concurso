<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Cita - La Barbería</title>
    <link rel="stylesheet" href="reservas.css">
</head>
<body>

    <header>
        <h1>Peluquería Perú</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="reservas.html">Reservar Cita</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>

    <main class="booking-container">
        <center><h2>Agenda tu Visita</h2></center>
        <p class="intro-text">Completa el formulario para asegurar tu plaza con nuestros expertos.</p>

        <form id="bookingForm">        
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="juan@ejemplo.com" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej. 600 123 456" required>

            <label for="servicio">¿Qué servicio necesitas?</label>
            <select id="servicio" name="servicio" required>
                <option value="" disabled selected>-- Selecciona una opción --</option>
                <option value="corte_clasico">Corte Clásico de Cabello</option>
                <option value="corte_moderno">Corte Moderno / Fade</option>
                <option value="arreglo_barba">Arreglo y Perfilado de Barba</option>
                <option value="completo">Pack Completo (Corte + Barba)</option>
                <option value="afeitado">Afeitado Tradicional a Navaja</option>
                <option value="ninos">Corte para Niños</option>
            </select>

            <label for="barbero">Barbero de preferencia (Opcional):</label>
            <select id="barbero" name="barbero">
                <option value="cualquiera">Cualquiera disponible</option>
                <option value="carlos">Alex</option>
                <option value="miguel">Alvaro</option>
            </select>

            <div class="date-time-group">
                <div class="date-item">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="time-item">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" min="09:00" max="20:00" required>
                </div>
            </div>
                    
            <button type="submit" class="btn-reservar">Confirmar Reserva</button>

            <div id="mensaje-exito" class="mensaje-oculto">
                ✅ ¡Cita reservada con éxito! Te esperamos.
            </div> 
       </form>
    </main>

<footer class="site-footer">
        <div class="container">
            <p>© <span id="year"></span> Peluquería Perú — Todos los derechos reservados</p>
        </div>
    </footer>

    <script type="module" src="scriptreserva.js"></script>

</body>
</html>
